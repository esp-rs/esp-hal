[package]
name    = "xtask"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow       = "1.0.93"
basic-toml   = "0.1.9"
chrono       = "0.4.38"
clap         = { version = "4.5.20",  features = ["derive", "wrap_help"] }
csv          = "1.3.1"
env_logger   = "0.11.5"
esp-metadata = { path = "../esp-metadata", features = ["clap"] }
log          = "0.4.22"
minijinja    = "2.5.0"
semver       = { version = "1.0.23",  features = ["serde"] }
serde        = { version = "1.0.215", features = ["derive"] }
strum        = { version = "0.26.3",  features = ["derive"] }
toml_edit    = "0.22.22"

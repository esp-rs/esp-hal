[package]
name    = "esp32s2-hal"
version = "0.9.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.65.0"
description  = "HAL for ESP32-S2 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32s2",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
embassy-time                 = { version = "0.1.1", features = ["nightly"], optional = true }
embedded-hal                 = { version = "0.2.7",  features = ["unproven"] }
embedded-hal-1               = { version = "=1.0.0-alpha.10", optional = true, package = "embedded-hal" }
embedded-hal-async           = { version = "0.2.0-alpha.1", optional = true }
embedded-hal-nb              = { version = "=1.0.0-alpha.2", optional = true }
esp-hal-common               = { version = "0.9.0",  features = ["esp32s2"], path = "../esp-hal-common" }
xtensa-atomic-emulation-trap = { version = "0.4.0" }

[dev-dependencies]
aes               = "0.8.2"
critical-section  = "1.1.1"
crypto-bigint     = { version = "0.5.2", default-features = false}
embassy-executor  = { version = "0.2.0", features = ["nightly", "integrated-timers", "arch-xtensa", "executor-thread"] }
embedded-graphics = "0.7.1"
esp-alloc         = "0.3.0"
esp-backtrace     = { version = "0.7.0", features = ["esp32s2", "panic-handler", "print-uart", "exception-handler"] }
esp-hal-smartled  = { version = "0.2.0", features = ["esp32s2"], path = "../esp-hal-smartled" }
esp-println       = { version = "0.5.0", features = ["esp32s2"] }
lis3dh-async      = "0.7.0"
sha2              = { version = "0.10.6", default-features = false}
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"
static_cell       = "1.0.0"
usb-device        = { version = "0.2.9" }
usbd-serial       = "0.1.1"
heapless          = "0.7.16"

[features]
default   = ["rt", "vectored"]
debug     = ["esp-hal-common/debug"]
eh1       = ["esp-hal-common/eh1", "dep:embedded-hal-1", "dep:embedded-hal-nb"]
rt        = []
ufmt      = ["esp-hal-common/ufmt"]
vectored  = ["esp-hal-common/vectored"]
async     = ["esp-hal-common/async", "embedded-hal-async"]
embassy   = ["esp-hal-common/embassy"]
# FIXME:
# - add 80_000_000 support to embassy time
# - Fix https://github.com/esp-rs/esp-hal/issues/253
# embassy-time-systick = ["esp-hal-common/embassy-time-systick", "embassy-time/tick-hz-1_000_000"] 
embassy-time-timg0 = ["esp-hal-common/embassy-time-timg0", "embassy-time/tick-hz-1_000_000"]

psram     = []
psram_2m  = ["esp-hal-common/psram_2m", "psram"]
psram_4m  = ["esp-hal-common/psram_4m", "psram"]
psram_8m  = ["esp-hal-common/psram_8m", "psram"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[[example]]
name              = "embassy_hello_world"
required-features = ["embassy"]

[[example]]
name              = "embassy_wait"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_spi"
required-features = ["embassy", "async"]

[[example]]
name              = "psram"
required-features = ["psram_2m"]

[[example]]
name              = "embassy_serial"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_i2c"
required-features = ["embassy", "async"]

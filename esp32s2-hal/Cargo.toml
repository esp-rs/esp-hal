[package]
name    = "esp32s2-hal"
version = "0.4.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.65.0"
description  = "HAL for ESP32-S2 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32s2",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
embassy-time       = { version = "0.1.0", features = ["nightly"], optional = true }
embedded-hal       = { version = "0.2.7",  features = ["unproven"] }
embedded-hal-1     = { version = "=1.0.0-alpha.9", optional = true, package = "embedded-hal" }
embedded-hal-async = { version = "0.1.0-alpha.3", optional = true }
embedded-hal-nb    = { version = "=1.0.0-alpha.1", optional = true }
esp-hal-common     = { version = "0.4.0",  features = ["esp32s2"], path = "../esp-hal-common" }
xtensa-lx          = { version = "0.7.0",  features = ["esp32s2"] }
xtensa-lx-rt       = { version = "0.14.0", features = ["esp32s2"], optional = true }
xtensa-atomic-emulation-trap = { version = "0.3.0", features = ["esp32s2"] }

[dev-dependencies]
critical-section  = "1.1.1"
embassy-executor  = { package = "embassy-executor", git = "https://github.com/embassy-rs/embassy/", rev = "eed34f9", features = ["nightly", "integrated-timers"] }
embedded-graphics = "0.7.1"
esp-backtrace     = { version = "0.4.0", features = ["esp32s2", "panic-handler", "print-uart"] }
esp-println       = { version = "0.3.1", features = ["esp32s2"] }
sha2              = { version = "0.10.6", default-features = false}
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"
usb-device        = { version = "0.2.9" }
usbd-serial       = "0.1.1"
static_cell       = "1.0.0"

[features]
default   = ["rt", "vectored"]
eh1       = ["esp-hal-common/eh1", "dep:embedded-hal-1", "dep:embedded-hal-nb"]
rt        = ["xtensa-lx-rt/esp32s2"]
smartled  = ["esp-hal-common/smartled"]
ufmt      = ["esp-hal-common/ufmt"]
vectored  = ["esp-hal-common/vectored"]
async     = ["esp-hal-common/async", "embedded-hal-async"]
embassy   = ["esp-hal-common/embassy"]
# FIXME:
# - add 80_000_000 support to embassy time
# - Fix https://github.com/esp-rs/esp-hal/issues/253
# embassy-time-systick = ["esp-hal-common/embassy-time-systick", "embassy-time/tick-hz-1_000_000"] 
embassy-time-timg0 = ["esp-hal-common/embassy-time-timg0", "embassy-time/tick-hz-1_000_000"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[[example]]
name              = "embassy_hello_world"
required-features = ["embassy"]

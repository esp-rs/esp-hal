[package]
name    = "esp32s3-hal"
version = "0.1.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition     = "2021"
description = "HAL for ESP32-S3 microcontrollers"
repository  = "https://github.com/esp-rs/esp-hal"
license     = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32s3",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
bare-metal     = "1.0"
embedded-hal   = { version = "0.2",  features = ["unproven"] }
embedded-hal-1 = { package = "embedded-hal", version = "=1.0.0-alpha.8" }
xtensa-lx      = { version = "0.7",  features = ["esp32s3"] }
xtensa-lx-rt   = { version = "0.13", features = ["esp32s3"], optional = true }
r0             = { version = "1.0", optional = true }

[dependencies.esp-hal-common]
path     = "../esp-hal-common"
features = ["esp32s3"]

[dev-dependencies]
embedded-graphics = "0.7"
panic-halt        = "0.2"
ssd1306           = "0.7"
smart-leds        = "0.3"
esp-println       = { version = "0.2.0", features = ["esp32s3"] }

[features]
default     = ["rt", "vectored"]
direct-boot = ["r0"]
eh1         = ["esp-hal-common/eh1"]
rt          = ["xtensa-lx-rt/esp32s3"]
smartled    = ["esp-hal-common/smartled"]
ufmt        = ["esp-hal-common/ufmt"]
vectored = ["esp-hal-common/vectored"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name = "spi_eh1_loopback"
required-features = ["eh1"]

[package]
name    = "esp32s3-hal"
version = "0.2.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.60.0"
description  = "HAL for ESP32-S3 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32s3",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
bare-metal      = "1.0.0"
embedded-hal    = { version = "0.2.7",  features = ["unproven"] }
embedded-hal-1   = { version = "=1.0.0-alpha.9", optional = true, package = "embedded-hal" }
embedded-hal-nb  = { version = "=1.0.0-alpha.1", optional = true }
esp-hal-common  = { version = "0.2.0",  features = ["esp32s3"], path = "../esp-hal-common" }
r0              = { version = "1.0.0",  optional = true }
xtensa-lx       = { version = "0.7.0",  features = ["esp32s3"] }
xtensa-lx-rt    = { version = "0.13.0", features = ["esp32s3"], optional = true }
embassy-executor  = { package = "embassy-executor", git = "https://github.com/embassy-rs/embassy/", rev = "92ed957", features = ["nightly", "integrated-timers"] }
embassy-sync       = { package = "embassy-sync", git = "https://github.com/embassy-rs/embassy/", rev = "92ed957"}
embassy-time       = { package = "embassy-time", git = "https://github.com/embassy-rs/embassy/", rev = "92ed957", features = ["nightly", "tick-16mhz"] }
embedded-hal-async = { version = "0.1.0-alpha.1"}
static_cell        = "1.0.0"

[dev-dependencies]
critical-section  = "1.1.0"
embedded-graphics = "0.7.1"
esp-backtrace     = { version = "0.2.0", features = ["esp32s3", "panic-handler", "exception-handler", "print-uart"] }
esp-println       = { version = "0.3.0", features = ["esp32s3"] }
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"
usb-device        = { version = "0.2.3" }
usbd-serial       = "0.1.1"

[features]
default     = ["rt", "vectored"]
direct-boot = ["r0"]
eh1         = ["esp-hal-common/eh1", "dep:embedded-hal-1", "dep:embedded-hal-nb"]
rt          = ["xtensa-lx-rt/esp32s3"]
smartled    = ["esp-hal-common/smartled"]
ufmt        = ["esp-hal-common/ufmt"]
vectored    = ["esp-hal-common/vectored"]
async = ["esp-hal-common/async"]
embassy = ["esp-hal-common/embassy", "dep:embassy-executor"]
embassy-time-systick = ["esp-hal-common/embassy-time-systick", "embassy-time/tick-16mhz"]
embassy-time-timg = ["esp-hal-common/embassy-time-timg", "embassy-time/tick-1mhz"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

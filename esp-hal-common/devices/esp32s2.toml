[device]
arch  = "xtensa"
cores = "single_core"

peripherals = [
    # Peripherals available in the PAC:
    "aes",
    "apb_saradc",
    "dedicated_gpio",
    "ds",
    "efuse",
    "extmem",
    "gpio",
    "gpio_sd",
    "hmac",
    "i2c0",
    "i2c1",
    "i2s0",
    "interrupt_core0",
    "io_mux",
    "ledc",
    "pcnt",
    "pms",
    "rmt",
    "rng",
    "rsa",
    "rtc_cntl",
    "rtc_i2c",
    "rtc_io",
    "sens",
    "sha",
    "spi0",
    "spi1",
    "spi2",
    "spi3",
    "spi4",
    "system",
    "systimer",
    "timg0",
    "timg1",
    "twai0",
    "uart0",
    "uart1",
    "uhci0",
    "usb0",
    "usb_wrap",
    "xts_aes",

    # Additional peripherals defined by us (the developers):
    "adc",
    "dac",
    "pdma",
    "radio",

    # Wakeup SOC based on ESP-IDF:
    "SOC_PM_SUPPORT_EXT_WAKEUP",
    "SOC_PM_SUPPORT_TOUCH_SENSOR_WAKEUP",
    "SOC_ULP_SUPPORTED",
    "SOC_PM_SUPPORT_WIFI_WAKEUP",
    "SOC_RISCV_COPROC_SUPPORTED",
]

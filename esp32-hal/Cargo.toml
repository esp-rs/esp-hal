[package]
name    = "esp32-hal"
version = "0.1.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition     = "2021"
description = "HAL for ESP32 microcontrollers"
repository  = "https://github.com/esp-rs/esp-hal"
license     = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
bare-metal   = "1.0"
embedded-hal = { version = "0.2",  features = ["unproven"] }
nb           = "1.0"
void         = { version = "1.0",  default-features = false }
xtensa-lx    = { version = "0.7",  features = ["esp32"] }
xtensa-lx-rt = { version = "0.11", features = ["esp32"], optional = true }

[dependencies.esp-hal-common]
path     = "../esp-hal-common"
features = ["esp32"]

[dev-dependencies]
embedded-graphics = "0.7"
panic-halt        = "0.2"
ssd1306           = "0.7"
smart-leds        = "0.3"

[features]
default = ["rt"]
rt      = ["xtensa-lx-rt/esp32"]
ufmt    = ["esp-hal-common/ufmt"]

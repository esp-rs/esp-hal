[package]
name    = "esp32-hal"
version = "0.14.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.65.0"
description  = "HAL for ESP32 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
esp-hal-common = { version = "0.11.0", features = ["esp32"], path = "../esp-hal-common" }
embassy-time   = { git = "https://github.com/embassy-rs/embassy", rev = "4f453d7", features = ["nightly"], optional = true }

[dev-dependencies]
aes                = "0.8.3"
critical-section   = "1.1.2"
crypto-bigint      = { version = "0.5.2", default-features = false}
embassy-executor   = { version = "0.2.0", features = ["nightly", "integrated-timers", "arch-xtensa", "executor-thread"] }
embedded-graphics  = "0.8.1"
embedded-hal-1     = { version = "=1.0.0-rc.1", package = "embedded-hal" }
embedded-hal-async = "=1.0.0-rc.1"
embedded-io-async  = "0.5.0"
esp-alloc          = "0.3.0"
esp-backtrace      = { version = "0.7.0", features = ["esp32", "panic-handler", "exception-handler", "print-uart"] }
esp-hal-smartled   = { version = "0.4.0", features = ["esp32"], path = "../esp-hal-smartled" }
esp-println        = { version = "0.5.0", features = ["esp32", "log"] }
heapless           = "0.7.16"
lis3dh-async       = { git = "https://github.com/jessebraham/lis3dh-rs-async", branch = "feature/eh-rc1" }
sha2               = { version = "0.10.7", default-features = false}
smart-leds         = "0.3.0"
ssd1306            = "0.8.0"
static_cell        = "1.2.0"

[features]
default            = ["rt", "vectored", "xtal40mhz"]
bluetooth          = []
debug              = ["esp-hal-common/debug"]
eh1                = ["esp-hal-common/eh1"]
rt                 = []
ufmt               = ["esp-hal-common/ufmt"]
vectored           = ["esp-hal-common/vectored"]
async              = ["esp-hal-common/async"]
embassy            = ["esp-hal-common/embassy"]
embassy-time-timg0 = ["esp-hal-common/embassy-time-timg0", "embassy-time/tick-hz-1_000_000"]
xtal40mhz          = ["esp-hal-common/esp32_40mhz"]
xtal26mhz          = ["esp-hal-common/esp32_26mhz"]

psram     = []
psram_2m  = ["esp-hal-common/psram_2m", "psram"]
psram_4m  = ["esp-hal-common/psram_4m", "psram"]
psram_8m  = ["esp-hal-common/psram_8m", "psram"]

[profile.release]
debug = true

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[[example]]
name              = "embassy_hello_world"
required-features = ["embassy"]

[[example]]
name              = "embassy_wait"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_spi"
required-features = ["embassy", "async"]

[[example]]
name              = "psram"
required-features = ["psram_2m"]

[[example]]
name              = "embassy_serial"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_i2c"
required-features = ["embassy", "async"]

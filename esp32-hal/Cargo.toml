[package]
name    = "esp32-hal"
version = "0.9.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.65.0"
description  = "HAL for ESP32 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
embassy-time       = { version = "0.1.0", features = ["nightly"], optional = true }
embedded-hal       = { version = "0.2.7",  features = ["unproven"] }
embedded-hal-1     = { version = "=1.0.0-alpha.9", optional = true, package = "embedded-hal" }
embedded-hal-async = { version = "0.2.0-alpha.0", optional = true }
embedded-hal-nb    = { version = "=1.0.0-alpha.1", optional = true }
esp-hal-common     = { version = "0.6.0",  features = ["esp32"], path = "../esp-hal-common" }

[dev-dependencies]
critical-section  = "1.1.1"
embassy-executor  = { package = "embassy-executor", git = "https://github.com/embassy-rs/embassy/", rev = "cd9a65b", features = ["nightly", "integrated-timers"] }
embedded-graphics = "0.7.1"
esp-backtrace     = { version = "0.5.0", features = ["esp32", "panic-handler", "exception-handler", "print-uart"] }
esp-println       = { version = "0.3.1", features = ["esp32"] }
sha2              = { version = "0.10.6", default-features = false}
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"
static_cell       = "1.0.0"
aes = "0.8.2"

[features]
default           = ["rt", "vectored", "xtal40mhz"]
bluetooth         = []
eh1               = ["esp-hal-common/eh1", "dep:embedded-hal-1", "dep:embedded-hal-nb"]
rt                = []
smartled          = ["esp-hal-common/smartled"]
ufmt              = ["esp-hal-common/ufmt"]
vectored          = ["esp-hal-common/vectored"]
async             = ["esp-hal-common/async", "embedded-hal-async"]
embassy           = ["esp-hal-common/embassy"]
embassy-time-timg0 = ["esp-hal-common/embassy-time-timg0", "embassy-time/tick-hz-1_000_000"]
xtal40mhz         = ["esp-hal-common/esp32_40mhz"]
xtal26mhz         = ["esp-hal-common/esp32_26mhz"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[[example]]
name              = "embassy_hello_world"
required-features = ["embassy"]

[[example]]
name              = "embassy_wait"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_spi"
required-features = ["embassy", "async"]

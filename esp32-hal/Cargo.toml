[package]
name    = "esp32-hal"
version = "0.1.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.60.0"
description  = "HAL for ESP32 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
embedded-hal   = { version = "0.2.7",  features = ["unproven"] }
embedded-hal-1 = { package = "embedded-hal", version = "=1.0.0-alpha.8" }
xtensa-lx      = { version = "0.7.0",  features = ["esp32"] }
xtensa-lx-rt   = { version = "0.13.0", features = ["esp32"], optional = true }

[dependencies.esp-hal-common]
path     = "../esp-hal-common"
features = ["esp32"]

[dev-dependencies]
critical-section  = "1.1.0"
embedded-graphics = "0.7.1"
esp-backtrace     = { version = "0.2.0", features = ["esp32", "panic-handler", "exception-handler", "print-uart"] }
esp-println       = { version = "0.2.2", features = ["esp32"] }
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"

[features]
default   = ["rt", "vectored"]
bluetooth = []
eh1       = ["esp-hal-common/eh1"]
rt        = ["xtensa-lx-rt/esp32"]
smartled  = ["esp-hal-common/smartled"]
ufmt      = ["esp-hal-common/ufmt"]
vectored  = ["esp-hal-common/vectored"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[dependencies]
cfg-if             = "1.0.0"
critical-section   = "1.1.3"
defmt              = "0.3.8"
defmt-rtt          = { version = "0.4.1", optional = true }
embassy-futures    = "0.1.1"
embassy-sync       = "0.6.0"
embassy-time       = "0.3.2"
embedded-hal       = "1.0.0"
embedded-hal-02    = { version = "0.2.7", package = "embedded-hal", features = ["unproven"] }
embedded-hal-async = "1.0.0"
embedded-hal-nb    = { version = "1.0.0", optional = true }
esp-alloc          = { path = "../esp-alloc", optional = true }
esp-backtrace      = { path = "../esp-backtrace", default-features = false, features = ["exception-handler", "defmt", "semihosting"] }
esp-hal            = { path = "../esp-hal", features = ["digest"], optional = true }
esp-hal-embassy    = { path = "../esp-hal-embassy", optional = true }
esp-wifi           = { path = "../esp-wifi", optional = true, features = ["wifi"] }
portable-atomic    = "1.9.0"
static_cell        = { version = "2.1.0", features = ["nightly"] }
semihosting        = { version = "0.1", features= ["stdio", "panic-handler"] }
xtensa-lx-rt       = { path = "../xtensa-lx-rt", optional = true }

[dev-dependencies]
crypto-bigint       = { version = "0.5.5", default-features = false }
digest              = { version = "0.10.7", default-features = false }
elliptic-curve      = { version = "0.13.8", default-features = false, features = ["sec1"] }
embassy-executor    = { version = "0.6.0", default-features = false }
# Add the `embedded-test/defmt` feature for more verbose testing
embedded-test       = { version = "0.5.0", default-features = false }
fugit               = "0.3.7"
hex-literal         = "0.4.1"
nb                  = "1.1.0"
p192                = { version = "0.13.0", default-features = false, features = ["arithmetic"] }
p256                = { version = "0.13.2", default-features = false, features = ["arithmetic"] }
sha1                = { version = "0.10.6", default-features = false }
sha2                = { version = "0.10.8", default-features = false }

[build-dependencies]
esp-build    = { path = "../esp-build" }
esp-metadata = { path = "../esp-metadata" }

[features]
default = ["embassy"]

defmt = ["dep:defmt-rtt", "esp-hal/defmt", "embedded-test/defmt"]

# Device support (required!):
esp32 = [
    "embedded-test/xtensa-semihosting",
    "esp-backtrace/esp32",
    "esp-hal/esp32",
    "esp-hal-embassy?/esp32",
    "esp-wifi?/esp32",
]
esp32c2 = [
    "esp-backtrace/esp32c2",
    "esp-hal/esp32c2",
    "esp-hal-embassy?/esp32c2",
    "esp-wifi?/esp32c2",
]
esp32c3 = [
    "esp-backtrace/esp32c3",
    "esp-hal/esp32c3",
    "esp-hal-embassy?/esp32c3",
    "esp-wifi?/esp32c3",
]
esp32c6 = [
    "esp-backtrace/esp32c6",
    "esp-hal/esp32c6",
    "esp-hal-embassy?/esp32c6",
    "esp-wifi?/esp32c6",
]
esp32h2 = [
    "esp-backtrace/esp32h2",
    "esp-hal/esp32h2",
    "esp-hal-embassy?/esp32h2",
    "esp-wifi?/esp32h2",
]
esp32s2 = [
    "embedded-test/xtensa-semihosting",
    "esp-backtrace/esp32s2",
    "esp-hal/esp32s2",
    "esp-hal-embassy?/esp32s2",
    "esp-wifi?/esp32s2",
]
esp32s3 = [
    "embedded-test/xtensa-semihosting",
    "esp-backtrace/esp32s3",
    "esp-hal/esp32s3",
    "esp-hal-embassy?/esp32s3",
    "esp-wifi?/esp32s3",
]
# Async & Embassy:
embassy = [
    "embedded-test/embassy",
    "embedded-test/external-executor",
    "dep:esp-hal-embassy",
]
generic-queue = [
    "embassy-time/generic-queue-64"
]
integrated-timers = [
    "esp-hal-embassy/integrated-timers",
]
octal-psram = ["esp-hal/octal-psram", "esp-alloc"]

# https://doc.rust-lang.org/cargo/reference/profiles.html#test
# Test and bench profiles inherit from dev and release respectively.
[profile.dev]
codegen-units    = 1
debug            = 2
debug-assertions = true
incremental      = false
opt-level        = "z"
overflow-checks  = true

[profile.release]
codegen-units    = 1
debug            = 2
debug-assertions = false
incremental      = false
opt-level        = 3
lto              = false # LTO (thin or fat) miscompiles some tests on RISC-V
overflow-checks  = false

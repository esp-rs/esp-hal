    "esp-storage?/esp32c3",
    "esp-bootloader-esp-idf/esp32c3",
    "esp-metadata-generated/esp32c3",
    "esp-rtos?/esp32c3",
]
esp32c6 = [
    "esp-hal/esp32c6",
    "esp-radio?/esp32c6",
    "esp-storage?/esp32c6",
    "esp-bootloader-esp-idf/esp32c6",

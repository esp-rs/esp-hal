  # ---------------------------------------------------------------------------
  # PER-CHIP HIL: /hil esp32c3 [esp32s3 ...] [--tests ...]
  # ---------------------------------------------------------------------------

  hil-chips:
    needs: auth
    if: github.event_name == 'issue_comment' &&
        needs.auth.outputs.allowed == 'true' &&
        startsWith(github.event.comment.body, '/hil ') &&
        !startsWith(github.event.comment.body, '/hil quick') &&
        !startsWith(github.event.comment.body, '/hil full')
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.find-run.outputs.run_id }}
      comment_id: ${{ steps.comment.outputs.comment-id }}
    steps:
      - name: Parse chips
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.comment.body || '').trim();
            const allowed = ['esp32c2','esp32c3','esp32c6','esp32h2','esp32','esp32s2','esp32s3'];

            // Remove the leading "/hil" command
            const withoutCmd = body.replace(/^\/hil\s+/i, '');

            // Split on commas and/or whitespace, normalize and dedupe
            const parts = withoutCmd
              .split(/[,\s]+/)
              .map(s =>
                s.toLowerCase().replace(/[,]+$/,'')
              )
              .filter(Boolean);

            const chips = Array.from(new Set(
              parts.filter(s => allowed.includes(s))
            ));

            if (!chips.length) {
              const msg = 'No valid chips specified.\n\nAllowed chips are: ' + allowed.join(', ');
              core.setOutput('chips', '');
              core.setOutput('chips_label', '');
              core.setOutput('error', msg);
              return;
            }

            core.setOutput('chips', chips.join(' '));
            core.setOutput('chips_label', chips.join(', '));
            core.setOutput('error', '');

      - name: Parse tests
        id: parse-tests
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.comment.body || '').trim();
            const m = body.match(/--tests\s+(.+)$/i);
            if (!m) {
              core.setOutput('tests', '');
              return;
            }

            const tail = m[1].trim();
            const parts = tail
              .split(/[,\s]+/)
              .map(s => s.trim())
              .filter(Boolean);

            core.setOutput('tests', parts.join(','));

      - name: Report invalid chips
        if: steps.parse.outputs.chips == '' && steps.parse.outputs.error != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            @${{ github.event.comment.user.login }}, HIL **per-chip** request failed: ${{ steps.parse.outputs.error }}

      - name: Dispatch HIL (per-chip)
        if: steps.parse.outputs.chips != ''
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: hil.yml
          ref: ${{ github.event.repository.default_branch }}
          inputs: |
            {
              "repository": "${{ github.repository }}",
              "branch": "refs/pull/${{ github.event.issue.number }}/head",
              "matrix": "chips",
              "pr_number": "${{ github.event.issue.number }}",
              "chips": "${{ steps.parse.outputs.chips }}",
              "tests": "${{ steps.parse-tests.outputs.tests }}"
            }

      - name: Find HIL run URL (per-chip)
        if: steps.parse.outputs.chips != ''
        id: find-run
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.issue.number;
            const chips = '${{ steps.parse.outputs.chips }}';
            const tests = '${{ steps.parse-tests.outputs.tests }}';

            let expectedTitle;
            if (tests && tests.trim() !== '') {
              expectedTitle = `HIL for PR #${pr} (${chips}; tests: ${tests})`;
            } else {
              expectedTitle = `HIL for PR #${pr} (${chips})`;
            }

            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
            let run = null;

            // Try multiple times; keep the *last* matching run we see
            for (let attempt = 1; attempt <= 10; attempt++) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: 'hil.yml',
                event: 'workflow_dispatch',
                per_page: 50,
              });

              if (data.workflow_runs && data.workflow_runs.length > 0) {
                const candidate = data.workflow_runs.find(r =>
                  (r.display_title && r.display_title.trim() === expectedTitle) ||
                  (r.name && r.name.trim() === expectedTitle)
                );
                // Keep the *last* matching run we see across all attempts
                if (candidate) {
                  run = candidate;
                }
              }

              await delay(3000);
            }

            let body = `Triggered **HIL** run for #${pr} (chips: ${chips}).`;
            if (run && run.html_url) {
              body += `\n\nRun: ${run.html_url}`;
            } else {
              body += `\n\nCould not determine run URL yet. Please check the **HIL** workflow runs manually.`;
            }

            if (run && run.id) {
              core.setOutput('run_id', String(run.id));
            } else {
              core.setOutput('run_id', '');
            }

            core.setOutput('body', body);

      - name: Confirm in PR
        if: steps.parse.outputs.chips != ''
        id: comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.find-run.outputs.body }}

  hil-chips-status:
    needs: hil-chips
    if: needs.hil-chips.outputs.run_id != '' && needs.hil-chips.outputs.comment_id != ''
    runs-on: ubuntu-latest
    steps:
      - name: Wait for per-chip HIL run and update comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const runId = Number('${{ needs.hil-chips.outputs.run_id }}');
            const commentId = Number('${{ needs.hil-chips.outputs.comment_id }}');
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            let conclusion = null;

            // Poll up to ~15 minutes (60 * 15s)
            for (let i = 0; i < 60; i++) {
              const { data } = await github.rest.actions.getWorkflowRun({
                owner,
                repo,
                run_id: runId,
              });

              if (data.status === 'completed') {
                conclusion = data.conclusion;
                break;
              }

              await delay(15000);
            }

            let suffix;
            if (!conclusion) {
              suffix = `\n\n**Status update:** HIL (per-chip) run is still in progress or status unknown.`;
            } else if (conclusion === 'success') {
              suffix = `\n\n**Status update:** ✅ HIL (per-chip) run **succeeded**.`;
            } else if (conclusion === 'cancelled') {
              suffix = `\n\n**Status update:** ⚠️ HIL (per-chip) run was **cancelled**.`;
            } else {
              suffix = `\n\n**Status update:** ❌ HIL (per-chip) run **failed** (conclusion: ${conclusion}).`;
            }

            // Fetch existing comment
            const comment = await github.rest.issues.getComment({
              owner,
              repo,
              comment_id: commentId,
            });

            const body = `${comment.data.body}\n${suffix}`;

            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: commentId,
              body,
            });

  hil-deny:
    needs: auth
    if: github.event_name == 'issue_comment' && needs.auth.outputs.allowed != 'true' &&
        (startsWith(github.event.comment.body, '/hil quick') ||
         startsWith(github.event.comment.body, '/hil full')  ||
         startsWith(github.event.comment.body, '/hil ')      ||
         startsWith(github.event.comment.body, '/test-size'))
    runs-on: ubuntu-latest
    steps:
      - name: Inform not allowed
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            @${{ github.event.comment.user.login }}, sorry — you're not allowed to execute HIL runs or binary size analysis for this PR.
            Please ask an `esp-rs` member/owner to grant access with:
            ```
            /trust @${{ github.event.comment.user.login }}
            ```
            After that, you can use `/hil quick`, `/hil full`, `/hil <chips...>` or `/test-size`.

  hil-help:
    if: github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        startsWith(github.event.comment.body, '/hil') &&
        !startsWith(github.event.comment.body, '/hil quick') &&
        !startsWith(github.event.comment.body, '/hil full') &&
        !contains(github.event.comment.body, 'esp32')
    runs-on: ubuntu-latest
    steps:
      - name: Explain usage
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Usage:
            - `/hil quick` — run a quick HIL matrix (only `ESP32-S3` (Xtensa) and `ESP32-C6` (RISC-V) tests)
            - `/hil full`  — run the full HIL matrix for all supported chips
            - `/hil <chip> [<chip> ...]` — run the full HIL tests **only** for the listed chips
            - `/test-size` — run binary size analysis for this PR
            - You can optionally append `--tests <name>[,<name>...]` to any `/hil` command to only run selected tests.
            If you aren't a repository **member/owner**, you must be **trusted for this PR**.
            Maintainers can grant access with a `trusted-author` label or with:
            ```
            /trust @<login>
            ```
            and revoke with:
            ```
            /revoke @<login>
            ```

  binary-size:
    needs: auth
    if: github.event_name == 'issue_comment' &&
        needs.auth.outputs.allowed == 'true' &&
        startsWith(github.event.comment.body, '/test-size')
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Binary Size Analysis
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: binary_size.yml
          ref: ${{ github.event.repository.default_branch }}
          inputs: |
            {
              "pr_number": "${{ github.event.issue.number }}"
            }

      - name: Confirm in PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: >
            Triggered binary size analysis for
            #${{ github.event.issue.number }}. Results will be posted as a comment when ready.

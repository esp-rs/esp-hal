    if: github.event_name == 'issue_comment' &&
        needs.auth.outputs.allowed == 'true' &&
        startsWith(github.event.comment.body, '/hil full')
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.find-run.outputs.run_id }}
      comment_id: ${{ steps.comment.outputs.comment-id }}
    steps:
      - name: Parse tests
        id: parse-tests
        uses: actions/github-script@v7
        with:
          script: |
            const body = (context.payload.comment.body || '').trim();
            const m = body.match(/--tests\s+(.+)$/i);
            if (!m) {
              core.setOutput('tests', '');
              return;
            }

            const tail = m[1].trim();
            const parts = tail
              .split(/[,\s]+/)
              .map(s => s.trim())
              .filter(Boolean);

            core.setOutput('tests', parts.join(','));

      - name: Dispatch HIL (full)
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: hil.yml
          ref: ${{ github.event.repository.default_branch }}
          inputs: |
            {
              "repository": "${{ github.repository }}",
              "branch": "refs/pull/${{ github.event.issue.number }}/head",
              "matrix": "full",
              "pr_number": "${{ github.event.issue.number }}",
              "chips": "",
              "tests": "${{ steps.parse-tests.outputs.tests }}"
            }

      - name: Find HIL run URL (full)
        id: find-run
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.issue.number;
            const matrix = 'full';
            const tests = '${{ steps.parse-tests.outputs.tests }}';
            
            let expectedTitle;
            if (tests && tests.trim() !== '') {
              expectedTitle = `HIL for PR #${pr} (${matrix}; tests: ${tests})`;
            } else {
              expectedTitle = `HIL for PR #${pr} (${matrix})`;
            }

            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
            let run = null;

            // Try multiple times; keep the *last* matching run we see
            for (let attempt = 1; attempt <= 10; attempt++) {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner,

crate: esp-preempt

options:
  - name: tick_rate_hz
    description: 'Tick rate of the task scheduler in Hertz'
    default:
      - value: 100
    constraints:
      - type:
          validator: positive_integer

  - name: stack-guard-value
    description: The stack overflow guard value. This must be the same value as esp_hal's stack guard value.
    default:
      - value: 3740121773
    display_hint: Hex

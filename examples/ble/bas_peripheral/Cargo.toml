[package]
name    = "bas-peripheral"
version = "0.0.0"
edition = "2024"
publish = false

[dependencies]
embassy-executor = "0.9.0"
embassy-futures = "0.1"
embassy-sync = "0.7.2"
embassy-time = "0.5.0"
esp-alloc = { path = "../../../esp-alloc" }
esp-backtrace = { path = "../../../esp-backtrace", features = [
    "panic-handler",
    "println",
] }
esp-bootloader-esp-idf = { path = "../../../esp-bootloader-esp-idf" }
esp-hal-embassy = { path = "../../../esp-hal-embassy" }
esp-hal = { path = "../../../esp-hal", features = ["log-04", "unstable"] }
esp-println = { path = "../../../esp-println", features = ["log-04"] }
esp-preempt = { path = "../../../esp-preempt", features = ["log-04"] }
esp-radio = { path = "../../../esp-radio", features = [
    "ble",
    "log-04",
    "unstable",
] }
log = "0.4.27"
trouble-host = { version = "0.3.0", features = [
    "default-packet-pool-mtu-255",
    "derive",
    "scan",
] }
static_cell = "2.1.1"

[features]
esp32 = [
    "esp-backtrace/esp32",
    "esp-bootloader-esp-idf/esp32",
    "esp-hal-embassy/esp32",
    "esp-hal/esp32",
    "esp-preempt/esp32",
    "esp-radio/esp32",
]
esp32c2 = [
    "esp-backtrace/esp32c2",
    "esp-bootloader-esp-idf/esp32c2",
    "esp-hal-embassy/esp32c2",
    "esp-hal/esp32c2",
    "esp-preempt/esp32c2",
    "esp-radio/esp32c2",
]
esp32c3 = [
    "esp-backtrace/esp32c3",
    "esp-bootloader-esp-idf/esp32c3",
    "esp-hal-embassy/esp32c3",
    "esp-hal/esp32c3",
    "esp-preempt/esp32c3",
    "esp-radio/esp32c3",
]
esp32c6 = [
    "esp-backtrace/esp32c6",
    "esp-bootloader-esp-idf/esp32c6",
    "esp-hal-embassy/esp32c6",
    "esp-hal/esp32c6",
    "esp-preempt/esp32c6",
    "esp-radio/esp32c6",
]
esp32h2 = [
    "esp-backtrace/esp32h2",
    "esp-bootloader-esp-idf/esp32h2",
    "esp-hal-embassy/esp32h2",
    "esp-hal/esp32h2",
    "esp-preempt/esp32h2",
    "esp-radio/esp32h2",
]
esp32s3 = [
    "esp-backtrace/esp32s3",
    "esp-bootloader-esp-idf/esp32s3",
    "esp-hal-embassy/esp32s3",
    "esp-hal/esp32s3",
    "esp-preempt/esp32s3",
    "esp-radio/esp32s3",
]

[profile.release]
debug            = true
debug-assertions = true
lto              = "fat"
codegen-units    = 1

[package.metadata.cargo-machete]
ignored = ["embassy-sync"]
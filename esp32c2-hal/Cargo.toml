[package]
name    = "esp32c2-hal"
version = "0.11.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.67.0"
description  = "HAL for ESP32-C2 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32c2",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
esp-hal-common = { version = "0.13.0", features = ["esp32c2"], path = "../esp-hal-common" }
embassy-time   = { version = "0.1.5",  features = ["nightly"], optional = true }

[dev-dependencies]
critical-section   = "1.1.2"
embassy-executor   = { version = "0.3.0", features = ["nightly", "integrated-timers", "arch-riscv32", "executor-thread"] }
embedded-graphics  = "0.8.1"
embedded-hal-1     = { version = "=1.0.0-rc.1", package = "embedded-hal" }
embedded-hal-async = "=1.0.0-rc.1"
embedded-io-async  = "0.6.0"
esp-backtrace      = { version = "0.9.0", features = ["esp32c2", "panic-handler", "exception-handler", "print-uart"] }
esp-println        = { version = "0.7.0", features = ["esp32c2"] }
heapless           = "0.7.16"
lis3dh-async       = "0.8.0"
sha2               = { version = "0.10.8", default-features = false}
ssd1306            = "0.8.4"
static_cell        = { version = "1.2.0", features = ["nightly"] }
hex-literal       = "0.4.1"
crypto-bigint     = {version = "0.5.3", default-features = false }
elliptic-curve    = {version = "0.13.6", default-features = false, features = ["sec1"] }
p192              = {version = "0.13.0", default-features = false, features = ["arithmetic"] }
p256              = {version = "0.13.2", default-features = false, features = ["arithmetic"] }
embassy-sync       = "0.3.0"

[features]
default              = ["rt", "vectored", "xtal-40mhz"]
async                = ["esp-hal-common/async"]
debug                = ["esp-hal-common/debug"]
defmt                = ["esp-hal-common/defmt", "esp-println/defmt"]
direct-boot          = ["esp-hal-common/rv-init-data"]
direct-vectoring     = ["esp-hal-common/direct-vectoring"]
eh1                  = ["esp-hal-common/eh1"]
interrupt-preemption = ["esp-hal-common/interrupt-preemption"]
log                  = ["esp-hal-common/log", "esp-println/log"]
rt                   = []
ufmt                 = ["esp-hal-common/ufmt"]
vectored             = ["esp-hal-common/vectored"]
xtal-26mhz           = ["esp-hal-common/xtal-26mhz"]
xtal-40mhz           = ["esp-hal-common/xtal-40mhz"]

# Embassy support
embassy              = ["esp-hal-common/embassy"]
embassy-time-systick = ["esp-hal-common/embassy-time-systick", "embassy-time/tick-hz-16_000_000"]
embassy-time-timg0   = ["esp-hal-common/embassy-time-timg0",   "embassy-time/tick-hz-1_000_000"]

[profile.release]
debug = true

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[[example]]
name              = "embassy_hello_world"
required-features = ["embassy"]

[[example]]
name              = "embassy_wait"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_spi"
required-features = ["embassy", "async"]

[[example]]
name = "interrupt_preemption"
required-features = ["interrupt-preemption"]

[[example]]
name              = "embassy_serial"
required-features = ["embassy", "async"]

[[example]]
name              = "embassy_i2c"
required-features = ["embassy", "async"]

[[example]]
name = "direct-vectoring"
required-features = ["direct-vectoring"]

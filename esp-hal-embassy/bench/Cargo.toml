[package]
name = "embassy-benchmark"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { path = "../../esp-backtrace", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "println",
]}

esp-hal = { path = "../../esp-hal", features = ["esp32s3"] }
esp-println = { path = "../../esp-println", features = ["esp32s3", "log"] }
log = { version = "0.4.21" }
embassy-executor = { version = "0.6.0", features = ["task-arena-size-12288"] }
esp-hal-embassy  = { path = "../", features = ["esp32s3", "integrated-timers"] }

# [patch.crates-io]

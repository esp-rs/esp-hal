# embassy-time-driver = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", rev = "be6eec772673ae6c46a6a022838b78cdc167bae4"}
# embassy-executor = { version = "0.6.0", git = "https://github.com/embassy-rs/embassy", rev = "be6eec772673ae6c46a6a022838b78cdc167bae4"}

[profile.dev]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

[profile.release]
codegen-units = 1        # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

[device]
name  = "esp32s2"
arch  = "xtensa"
cores = 1
trm   = "https://www.espressif.com/sites/default/files/documentation/esp32-s2_technical_reference_manual_en.pdf"

peripherals = [
    # Peripherals available in the PAC:
    "aes",
    "apb_saradc",
    "dedicated_gpio",
    "ds",
    "efuse",
    "extmem",
    "gpio",
    "gpio_sd",
    "hmac",
    "i2c0",
    "i2c1",
    "i2s0",
    "interrupt_core0",
    "io_mux",
    "ledc",
    "pcnt",
    "pms",
    "rmt",
    "rng",
    "rsa",
    "rtc_cntl",
    "rtc_i2c",
    "rtc_io",
    "sens",
    "sha",
    "spi0",
    "spi1",
    "spi2",
    "spi3",
    "system",
    "systimer",
    "timg0",
    "timg1",
    "twai0",
    "uart0",
    "uart1",
    "uhci0",
    "usb0",
    "usb_wrap",
    "xts_aes",
]

symbols = [
    # Additional peripherals defined by us (the developers):
    "adc1",
    "adc2",
    "dac",
    "pdma",
    "phy",
    "wifi",
    "psram",
    "ulp_riscv_core",
    "timg_timer1",
    "large_intr_status",
    "gpio_bank_1",
    "spi_octal",

    # ROM capabilities
    "rom_crc_le",
    "rom_md5_bsd",

    # Wakeup SOC based on ESP-IDF:
    "pm_support_ext0_wakeup",
    "pm_support_ext1_wakeup",
    "pm_support_touch_sensor_wakeup",
    "pm_support_wifi_wakeup",
    "uart_support_wakeup_int",
    "ulp_supported",
    "riscv_coproc_supported",

    # Other capabilities
    "psram_dma",
]

memory = [{ name = "dram", start = 0x3FFB_0000, end = 0x4000_0000 }]

[device.rmt]
ram_start = 0x3f416400
channel_ram_size = 64

            { name = "RC_FAST_DIV_CLK", outputs = "RC_FAST_DIV_CLK" },
            { name = "XTAL32K_CLK",     outputs = "XTAL32K_CLK" },
        ] },
    ] },
    { name = "Ledc" },
    { name = "Pcnt" },
    { name = "Rmt" },
    { name = "Uhci0" },
    { name = "I2cExt0" },
    { name = "Spi2" },
    { name = "Uart1" },
    { name = "I2s0" },
    { name = "Uart0", template_params = { peripheral = "uart" }, keep_enabled = true },
    #{ name = "Spi01" },
    #{ name = "Timers" },
    
    # Radio clocks not modeled here.

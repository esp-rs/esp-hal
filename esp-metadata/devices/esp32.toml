# ESP32 Device Metadata
#
# Empty [`device.driver`] tables imply `partial` support status.
#
# If you modify a driver support status, run `cargo xtask update-chip-support-table` to
# update the table in the esp-hal README.

[device]
name  = "esp32"
arch  = "xtensa"
cores = 2
trm   = "https://www.espressif.com/sites/default/files/documentation/esp32_technical_reference_manual_en.pdf"

peripherals = [
    # Peripherals available in the PAC:
    "aes",
    "apb_ctrl",
    "bb",
    "dport",
    "efuse",
    "emac",
    "flash_encryption",
    "frc_timer",
    "gpio",
    "gpio_sd",
    "hinf",
    "i2c0",
    "i2c1",
    "i2s0",
    "i2s1",
    "io_mux",
    "ledc",
    "mcpwm0",
    "mcpwm1",
    "nrx",
    "pcnt",
    "rmt",
    "rng",
    "rsa",
    "rtc_cntl",
    "rtc_i2c",
    "rtc_io",
    "sdhost",
    "sens",
    "sha",
    "slc",
    "slchost",
    "spi0",
    "spi1",
    "spi2",
    "spi3",
    "timg0",
    "timg1",
    "twai0",
    "uart0",
    "uart1",
    "uart2",
    "uhci0",
    "uhci1",
]

symbols = [
    # Additional peripherals defined by us (the developers):
    "adc1",
    "adc2",
    "dac",
    "pdma",
    "phy",
    "psram",
    "touch",
    "large_intr_status",
    "gpio_bank_1",

    # ROM capabilities
    "rom_crc_le",
    "rom_crc_be",
    "rom_md5_bsd",

    # Wakeup SOC based on ESP-IDF:
    "pm_support_ext0_wakeup",
    "pm_support_ext1_wakeup",
    "pm_support_touch_sensor_wakeup",
    "ulp_supported",
]

memory = [{ name = "dram", start = 0x3FFA_E000, end = 0x4000_0000 }]

[device.gpio]
status = "supported"

[device.i2c_master]
status = "supported"
instances = [{ name = "i2c0" }, { name = "i2c1" }]
ll_intr_mask = 0x3ffff
fifo_size = 32
max_bus_timeout = 0xFFFFF
separate_filter_config_registers = true
i2c0_data_register_ahb_address = 0x6001301c

[device.i2c_slave]
status = "not_supported"

[device.rmt]
status = "partial"
ram_start = 0x3ff56800
channel_ram_size = 64

[device.spi_master]
status = "supported"

[device.timergroup]
timg_has_timer1 = true
instances = [{ name = "timg0" }, { name = "timg1" }]

[device.uart]
status = "supported"

[device.ethernet]
status = "not_supported"

[device.camera]
status = "not_supported"
[device.rgb_display]


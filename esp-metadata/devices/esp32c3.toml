[device]
name  = "esp32c3"
arch  = "riscv"
cores = 1
trm   = "https://www.espressif.com/sites/default/files/documentation/esp32-c3_technical_reference_manual_en.pdf"

peripherals = [
    # Peripherals available in the PAC:
    "aes",
    "apb_ctrl",
    "apb_saradc",
    "assist_debug",
    "dma",
    "ds",
    "efuse",
    "extmem",
    "gpio",
    "gpio_sd",
    "hmac",
    "i2c0",
    "i2s0",
    "interrupt_core0",
    "io_mux",
    "ledc",
    "rmt",
    "rng",
    "rsa",
    "rtc_cntl",
    "sensitive",
    "sha",
    "spi0",
    "spi1",
    "spi2",
    "system",
    "systimer",
    "timg0",
    "timg1",
    "twai0",
    "uart0",
    "uart1",
    "uhci0",
    "uhci1",
    "usb_device",
    "xts_aes",
]

symbols = [
    # Additional peripherals defined by us (the developers):
    "adc1",
    "adc2",
    "assist_debug_sp_monitor",
    "assist_debug_region_monitor",
    "gdma",
    "phy",
    "bt",
    "wifi",
    "tsens",

    # ROM capabilities
    "rom_crc_le",
    "rom_crc_be",
    "rom_md5_bsd",

    # Wakeup SOC based on ESP-IDF:
    "pm_support_wifi_wakeup",
    "pm_support_bt_wakeup",
    "uart_support_wakeup_int",
    "gpio_support_deepsleep_wakeup",
]

memory = [{ name = "dram", start = 0x3FC8_0000, end = 0x3FCE_0000 }]

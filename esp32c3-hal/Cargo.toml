[package]
name    = "esp32c3-hal"
version = "0.2.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition      = "2021"
rust-version = "1.60.0"
description  = "HAL for ESP32-C3 microcontrollers"
repository   = "https://github.com/esp-rs/esp-hal"
license      = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32c3",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
cfg-if           = "1.0"
embedded-hal     = { version = "0.2.7", features = ["unproven"] }
embedded-hal-1   = { version = "=1.0.0-alpha.9", optional = true, package = "embedded-hal" }
embedded-hal-nb  = { version = "=1.0.0-alpha.1", optional = true }
esp-hal-common   = { version = "0.2.0",  features = ["esp32c3"], path = "../esp-hal-common" }
r0               = "1.0.0"
riscv            = "0.9.0"
riscv-rt         = { version = "0.9.0", optional = true }
embassy-executor  = { package = "embassy-executor", git = "https://github.com/embassy-rs/embassy/", rev = "92ed957", features = ["nightly", "integrated-timers"] }
embassy-time       = { package = "embassy-time", git = "https://github.com/embassy-rs/embassy/", rev = "92ed957", features = ["nightly", "tick-16mhz"] }
embedded-hal-async = { version = "0.1.0-alpha.1"}
static_cell        = "1.0.0"

[dev-dependencies]
critical-section  = "1.1.0"
embedded-graphics = "0.7.1"
embedded-hal-async = { version = "0.1.0-alpha.1"}
static_cell        = "1.0.0"
esp-backtrace     = { version = "0.2.0", features = ["esp32c3", "panic-handler", "exception-handler", "print-uart"] }
esp-println       = { version = "0.3.0", features = ["esp32c3"] }
smart-leds        = "0.3.0"
ssd1306           = "0.7.1"

[features]
default           = ["rt", "vectored"]
mcu-boot          = []
direct-boot       = []
eh1               = ["esp-hal-common/eh1", "dep:embedded-hal-1", "dep:embedded-hal-nb"]
rt                = ["riscv-rt"]
smartled          = ["esp-hal-common/smartled"]
ufmt              = ["esp-hal-common/ufmt"]
vectored          = ["esp-hal-common/vectored"]
allow-opt-level-z = []
async = ["esp-hal-common/async"]
embassy = ["esp-hal-common/embassy", "dep:embassy-executor"]
embassy-time-systick = ["esp-hal-common/embassy-time-systick", "embassy-time/tick-16mhz"]

[[example]]
name              = "hello_rgb"
required-features = ["smartled"]

[[example]]
name              = "spi_eh1_loopback"
required-features = ["eh1"]

[[example]]
name              = "spi_eh1_device_loopback"
required-features = ["eh1"]

[profile.dev]
opt-level = 1

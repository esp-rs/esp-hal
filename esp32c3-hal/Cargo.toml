[package]
name    = "esp32c3-hal"
version = "0.1.0"
authors = [
    "Jesse Braham <jesse@beta7.io>",
    "Bj√∂rn Quentin <bjoern.quentin@mobile-j.de>",
]
edition     = "2021"
description = "HAL for ESP32-C3 microcontrollers"
repository  = "https://github.com/esp-rs/esp-hal"
license     = "MIT OR Apache-2.0"

keywords = [
    "embedded",
    "embedded-hal",
    "esp",
    "esp32c3",
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]

[dependencies]
bare-metal     = "1.0"
embedded-hal   = { version = "0.2", features = ["unproven"] }
embedded-hal-1 = { package = "embedded-hal", version = "=1.0.0-alpha.8" }
r0             = "1.0"
riscv          = "0.8"
riscv-rt       = { version = "0.8", optional = true }

[dependencies.esp-hal-common]
path     = "../esp-hal-common"
features = ["esp32c3"]

[dev-dependencies]
embedded-graphics = "0.7"
panic-halt        = "0.2"
ssd1306           = "0.7"
smart-leds        = "0.3"
esp-println       = { version = "0.1.0", features = ["esp32c3"] }

[features]
default     = ["rt"]
direct-boot = []
eh1         = ["esp-hal-common/eh1"]
rt          = ["riscv-rt"]
ufmt        = ["esp-hal-common/ufmt"]
